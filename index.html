<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagorno-Karabakh Data Repository</title>
</head>
<body>
    <h1>File List</h1>
    <ul>
        <!-- Links will be generated dynamically using JavaScript -->
    </ul>

    <script>
        // Fetch the file list from GitHub API
        fetch('https://api.github.com/repos/crisisgroup/nk-data-repo/contents/')
            .then(response => response.json())
            .then(data => {
                // Filter out directories
                const files = data.filter(item => item.type === 'file');
                
                // Generate links dynamically
                const ul = document.querySelector('ul');
                files.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file.html_url;
                    a.textContent = file.name;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching file list:', error));
    </script>
</body>
</html>
